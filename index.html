<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container mt-2 mb-5 mx-auto" id="timeblocks">

      <!-- Timeblocks go here -->
      
    </section>
    <footer class="fixed-bottom text-center">
      <h5>&copy;2020 Jonathan Andrews</h5>
    </footer>


    <section id="time-form" class="form-popup form-time">      
      <form class="container">
        <h2>Time Slot</h2>
        <h4 class="col-12"><span class="col-4">---</span><span id="slot-name" class="col-4">XXhXX</span><span class="col-4"> ---</span></h4>
        <hr>
        <div class="container">
          <span class="d-flex flex-fill mb-1">
            <input id="new-event-input" class="new-event-control col-7 form-control mx-1" type="text" placeholder="New Event">
            <div class="input-group col-4">
              <input type="number" id="new-event-minutes-input" class="new-event-control form-control" placeholder="Duration" min="15" max="60" step="15">
                <!-- max=60 is a concession to time. With the planned hour-overflow feature, event durations can be longer. -->
              <div class="input-group-append">
                <span class="input-group-text">min.</span>
              </div>
            </div>
            <button id="new-event-button" class="col-1 btn-secondary ml-1">+</button>
          </span>
          <input id="new-event-description-input" class="new-event-control col-12 form-control" type="text" placeholder="Description">
          <hr>

          <div id="time-form-events">

            <!-- Events go here -->          

          </div>
          
          <button id="time-form-close" class="btn btn-success btn-lg position-absolute" type="submit" style="bottom: 5%; left:45%;">Close</button>
        </div>
      </form>    
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/logic.js"></script>
  </body>


</html>
